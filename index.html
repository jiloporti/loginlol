<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Client</title>
</head>
<body><!--o site não é responsivo, apenas padrão de navegador, pretendo fazer mais versões em breve-->
    <section class="login"><!--section com todas as interações do usuário-->

        <img class="logo" src="logo.png" alt="ícone riot games"></img>

        <div class="formulario">
            <h1>Fazer login</h1>
            <form>
                <input class="input" type="text" value="NOME DE USUÁRIO">
                <input class="input" type="password" value="SENHA">
            </form>
        </div>

        <div class="botoes">
            <button id="facebook" class="botao"><img class="icones" src="facebook-icon.png" alt="ícone facebook"></button>
            <button id="google" class="botao"><img class="icones" src="google-icon.png" alt="ícone google"></button>
            <button id="apple" class="botao"><img class="icones" src="apple-icon.png" alt="ícone apple"></button>
        </div>

        <div class="check">
            <input class="checkbox" type="checkbox">
            <h5>Manter login</h5>
        </div>

        <button class="seta">→</button><!--pretendo colocar uma imagem mais fiel ao botão original-->

        <div class="rodape">
            <a class="ajuda" href="#">NÃO CONSEGUE INICIAR SESSÃO?</a>
            <a class="ajuda" href="#">CRIAR CONTA</a>
        </div>
        <a class="version" href="#">V51.0.0</a><!--apenas copiei a versão presente no lol quando escrevi o código-->
    </section>

    <section class="arte"><!--section contendo uma imagem do jogo-->
        <img class="arte-img" src="wallpaper.jpg" alt="imagem de fundo da campeã zoe">
    </section>
</body>
</html>
